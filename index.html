<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WindiCSS Demo</title>
  </head>
  <body>
    <div class="flex w-full">
    <main class="h-100 flex flex-col text-right px-9 justify-center">
      <h1 class="text-[4em] <md:text- text-gray-800 tracking-tight font-extrabold">Stargazers</h1>
      <h2 class="text-pink-700 text-5xl tracking-tight font-bold">Intergalactic Alliance</h2>
      <p class="mt-3 text-gray-500 max-w-2xl">The Stargazers are members of the Intergalactic Alliance paving the way for
        peace and benevolence among all species. They are known for their enthusiasm for science, for their love of fun, and
        their dedication to education.</p>
      <button
        class="mt-4 btn">More
        Info</button>
    </main>
    <div class="flex-1">
      <img class="w-full h-100 object-cover" src="images/alienbg.svg" alt="Alien Planet Background">
    </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
